id: homeassistant
title: Home Assistant
icon: mdi:home-assistant
cards:

  - type: custom:vertical-stack-in-card
    #custom:vertical-stack-in-card
    #title: System
    cards:
      - type: glance
        entities:
          - entity: sensor.current_version
            name: Installed
            icon: mdi:folder-download
          - entity: sensor.latest_version
            name: Latest Release
            icon: mdi:github-circle
          - entity: sensor.ssl_certificate_expiry_2
            name: Traefik SSL Expiration
            icon: mdi:timelapse
      - type: entities
        entities:
         - input_boolean.debugmode
         - input_boolean.vacation

  - type: glance
    #title: Home Assistant Info
    entities:
      - entity: sensor.current_version
        name: Installed
        icon: mdi:folder-download
      - entity: sensor.latest_version
        name: Latest Release
        icon: mdi:github-circle
      - entity: sensor.ssl_certificate_expiry_2
        name: Traefik SSL Expiration
        icon: mdi:timelapse

  - type: custom:vertical-stack-in-card
    #custom:vertical-stack-in-card
    title: System
    cards:
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.nuc_1701_cpu
            name: Processor
            hours_to_show: 24
            graph: line
            detail: 1
          - type: sensor
            entity: sensor.nuc_1701_ramused
            name: Memory
            hours_to_show: 24
            graph: line
            detail: 1
      - type: glance
        entities:
          - entity: sensor.nuc_1701_load1
            icon: mdi:speedometer
          - entity: sensor.nuc_1701_load5
            icon: mdi:speedometer
          - entity: sensor.nuc_1701_load15
            icon: mdi:speedometer

  - type: entities
    title: Usage
    show_header_toggle: false
    entities:
       - entity: sensor.network_in_eth0
         name: Network In
       - entity: sensor.network_out_eth0
         name: Network Out
       - entity: sensor.db_file_size
         name: Log File
       - entity: sensor.db_file_size
         name: Database
       - entity: sensor.disk_use_percent_home
         name: Disk Use
         icon: mdi:harddisk

  - type: entities
    title: Home Assistant Stats
    show_header_toggle: false
    entities:
      - entity: sensor.tracker_count
        icon: mdi:cellphone-link
        name: Number of Network Devices
      - entity: sensor.lights_count
        icon: mdi:lightbulb
      - entity: sensor.binary_sensor_count
        icon: mdi:nintendo-switch
      - entity: sensor.switch_count
        icon: mdi:toggle-switch
      - entity: sensor.automation_count
        icon: mdi:home-assistant
      - entity: sensor.script_count
        icon: mdi:script-text-outline
      - entity: sensor.sensor_count
        icon: mdi:gauge
      - entity: sensor.inputboolean_count
        icon: mdi:z-wave
      - entity: sensor.lock_count
        icon: mdi:z-wave
      - entity: sensor.media_count
        icon: mdi:z-wave
      - entity: sensor.scene_count
        icon: mdi:z-wave
      - entity: sensor.climate_count
        icon: mdi:z-wave



  - type: glance
    title: Home Assistant GitHub
    entities:
      - entity: sensor.github_stargazers_count
        name: Stars
        icon: mdi:star-circle
      - entity: sensor.github_subscribers_count
        name: Subscribers
        icon: mdi:github-circle
      - entity: sensor.github_issues
        name: Issues
        icon: mdi:alert-circle
      - entity: sensor.github_forks
        name: Forks
        icon: mdi:directions-fork

  - type: custom:monster-card
    show_empty: false
    card:
      type: glance
      title: Low Battery Devices
    filter:
      include:
        - entity_id: "*battery_level*"
          state: '< 90'
        - attributes:
            battery: '< 90'
        - attributes:
            battery_level: '< 90'

  - type: custom:monster-card
    card:
      type: entities
      title: Things that are broken
    filter:
      include:
        - state: "unknown"
        - state: "unavailable"
      exclude:
        - entity_id: group.*


  - type: custom:tracker-card
    #mode: storage
    title:
    trackers:
      - sensor.custom_card_tracker
      - sensor.custom_component_tracker
      - sensor.custom_python_script_tracker
