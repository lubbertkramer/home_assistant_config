                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.woonkamer
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

          - type: horizontal-stack
            cards:
              - type: custom:slider-entity-row
                entity: light.toilet
                name: 1
                full_row: true
              - type: custom:slider-entity-row
                entity: light.hal
                name: 2
                full_row: true
              - type: custom:slider-entity-row
                entity: light.woonkamer
                name: 3
                full_row: true

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Keukentafel
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.keukentafel
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
                name: Achterhoek
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.achterhoek
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
                name: Bijkeuken
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.bijkeuken
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

          - type: horizontal-stack
            cards:
              - type: custom:slider-entity-row
                entity: light.keukentafel
                name: 1
                full_row: true
              - type: custom:slider-entity-row
                entity: light.achterhoek
                name: 2
                full_row: true
              - type: custom:slider-entity-row
                entity: light.bijkeuken
                name: 3
                full_row: true

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Slaapkamer KdV
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.slaapkamerkdv
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
                name: Slaapkamer Mendy
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.slaapkamermendy
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
                name: Badkamer
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.badkamer
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)
          - type: horizontal-stack
            cards:
              - type: custom:slider-entity-row
                entity: light.slaapkamerkdv
                name: 1
                full_row: true
              - type: custom:slider-entity-row
                entity: light.slaapkamermendy
                name: 2
                full_row: true
              - type: custom:slider-entity-row
                entity: light.badkamer
                name: 3
                full_row: true

      #- type: custom:vertical-stack-in-card
      #  cards:
          - type: horizontal-stack
            cards:
              - type: glance
                columns: 2
                entities:
                  - device_tracker.google_maps_116350897273033785476
                  - input_text.reminder_lkr
                show_name: false
              - type: glance
                columns: 2
                entities:
                  - device_tracker.google_maps_112346107373671777975
                  - input_text.reminder_edv
                show_name: false

      #END COLUMN 1
      - break
      #Column 2

      - type: glance
        entities:
          - entity: sensor.current_version
            name: Installed
            icon: mdi:folder-download
          - entity: sensor.latest_version
            name: Latest Release
            icon: mdi:github-circle
          - entity: sensor.ssl_certificate_expiry_2
            name: Traefik SSL Expiration
            icon: mdi:timelapse
      - type: entities
        entities:
         - input_boolean.debugmode
         - input_boolean.vacation



      #END COLUMN 2
      - break
      #Column 3
      - type: glance
        entities:
          - entity: sensor.current_version
            name: Installed
            icon: mdi:folder-download
          - entity: sensor.latest_version
            name: Latest Release
            icon: mdi:github-circle
          - entity: sensor.ssl_certificate_expiry_2
            name: Traefik SSL Expiration
            icon: mdi:timelapse
