id: home
title: Home
panel: true
icon: mdi:home
background: center / cover no-repeat url("/local/images/backgrounds/clear.jpeg")
cards:

  - type: custom:layout-card
    layout: vertical
    cards:

      #Column 1
      - type: custom:compact-custom-header
        main_config: true
        menu: "show"
        voice: "clock"
        options: "show"
        clock_format: 24
        clock_am_pm: false
        #notifications: "hide"
        exceptions:
        - conditions:
            user: "Ellen de Vries"
          config:
            hide_tabs: 1,2,3,4,5

      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.duedate
            name: Aantal dagen tot de geboorte van Aragorn

      - type: horizontal-stack
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              - type: picture-elements
                image: /local/images/persons/lubberttest.png
                elements:
                  - type: image
                    entity: device_tracker.google_maps_116350897273033785476
                    state_image:
                      "home": /local/images/dev/home.png
                      "away": /local/images/dev/away.png
                      #"Just Arrived": /local/images/persons/lubbert.png
                      #"Away": /local/images/persons/lubbert.png
                      #"Just Left": /local/images/persons/lubbert.png
                      #"Extended Away": /local/images/persons/lubbert.png
                    style: {color: white, width: 20%, left: 90%, top: 70%}
                    #plaatje bedekken
                    #style: {color: white, width: 100%, left: 50%, top: 50%}
                  - type: state-label
                    entity: device_tracker.google_maps_116350897273033785476
                    prefix: 'LKR -- '
                    style: {color: white, left: 25%, top: 90%}
                  - type: state-icon
                    entity:  sensor.battery_lkr
                    tap_action: more_info
                    style: {color: white, left: 76%, top: 90%}
                  - type: state-label
                    entity:  sensor.battery_lkr
                    style: {color: white, left: 90%, top: 90%}
                  - type: state-label
                    entity:  proximity.home_lkr
                    style: {color: white, left: 85%, top: 10%}
                  - type: state-icon
                    entity:  sensor.traveltime_lkr
                    tap_action: more_info
                    style: {color: white, left: 85%, top: 25%}
                  - type: state-label
                    entity:  sensor.traveltime_lkr
                    style: {color: white, left: 95%, top: 25%}
              - type: conditional
                conditions:
                  - entity: device_tracker.google_maps_116350897273033785476
                    state_not: "home"
                card:
                  type: map
                  #default_zoom: 14
                  entities:
                    - device_tracker.google_maps_116350897273033785476
              - type: conditional
                conditions:
                  - entity: input_text.reminder_lkr
                    state: "unknown"
                card:
                  type: entities
                  name:
                  entities:
                    - input_text.reminder_lkr



          - type: custom:vertical-stack-in-card
            cards:
              - type: picture-elements
                image: /local/images/persons/ellen1.png
                elements:
                  - type: image
                    entity: device_tracker.google_maps_112346107373671777975
                    state_image:
                      "home": /local/images/dev/home.png
                      "away": /local/images/dev/away.png
                      #"Just Arrived": /local/images/persons/lubbert.png
                      #"Away": /local/images/persons/lubbert.png
                      #"Just Left": /local/images/persons/lubbert.png
                      #"Extended Away": /local/images/persons/lubbert.png
                    style: {color: white, width: 20%, left: 90%, top: 55%}
                    #plaatje bedekken
                    #style: {color: white, width: 100%, left: 50%, top: 50%}
                  - type: state-label
                    entity: device_tracker.google_maps_112346107373671777975
                    prefix: 'EDV -- '
                    style: {color: white, left: 25%, top: 90%}
                  - type: state-icon
                    entity:  sensor.battery_edv
                    tap_action: more_info
                    style: {color: white, left: 76%, top: 90%}
                  - type: state-label
                    entity:  sensor.battery_edv
                    style: {color: white, left: 90%, top: 90%}
                  - type: state-label
                    entity:  proximity.home_edv
                    style: {color: white, left: 80%, top: 10%}
                  - type: state-label
                    entity:  sensor.travel_waze_edv
                    style: {color: white, left: 85%, top: 25%}
              - type: conditional
                conditions:
                  - entity: device_tracker.google_maps_112346107373671777975
                    state_not: "home"
                card:
                  type: map
                  #default_zoom: 14
                  entities:
                    - device_tracker.google_maps_112346107373671777975





      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Toilet
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.toilet
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
