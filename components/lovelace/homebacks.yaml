id: home
title: Home
panel: true
icon: mdi:home
background: center / cover no-repeat url("/local/images/backgrounds/clear.jpeg")
cards:

  - type: custom:layout-card
    layout: vertical
    cards:

      #Column 1
      - type: custom:compact-custom-header
        main_config: true
        menu: "show"
        voice: "clock"
        options: "show"
        clock_format: 24
        clock_am_pm: false
        #notifications: "hide"
        exceptions:
        - conditions:
            user: "Ellen de Vries"
          config:
            hide_tabs: 1,2,3,4,5

      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                name: Toilet
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.toilet
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
                name: Hal
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.hal
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

              - type: "custom:button-card"
                name: Woonkamer
                color: rgb(252, 216, 53)
                color_type: icon
                icon: mdi:lightbulb
                action: toggle
                entity: light.woonkamer
                style:
                  - font-size: 12px
                  - background-color: rgb(245, 245, 245, 245)

          - type: horizontal-stack
            cards:
              - type: custom:slider-entity-row
                entity: light.toilet
                name: 1
                full_row: true
              - type: custom:slider-entity-row
                entity: light.hal
                name: 2
                full_row: true
              - type: custom:slider-entity-row
                entity: light.woonkamer
                name: 3
                full_row: true

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
