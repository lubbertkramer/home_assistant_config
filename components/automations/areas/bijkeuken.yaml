#**********************************************************
#* State
#**********************************************************
- alias: state_bijkeuken_lamp
  trigger:
    platform: state
    entity_id: light.bijkeuken
    from: 'on'
    to: 'off'
  action:
    - service: timer.cancel
      entity_id: timer.bijkeuken_lampen
#**********************************************************
#* Switch
#**********************************************************
- alias: switch_bijkeuken
  trigger:
    platform: event
    event_type: deconz_event
    event_data:
      id: switch_bijkeuken
      event: 1002
  action:
    - service: scene.turn_on
      data_template:
        entity_id: >-
          {% if now().hour >= 0 and now().hour < 6 and is_state("light.bijkeuken", "off") %}
             scene.bijkeuken_nacht
          {% elif now().hour >= 6 and now().hour < 18 and is_state("light.bijkeuken", "off") %}
             scene.bijkeuken_dag
          {% elif now().hour >= 18 and now().hour < 24 and is_state("light.bijkeuken", "off") %}
             scene.bijkeuken_avond
          {% elif is_state("light.bijkeuken", "on") %}
             scene.bijkeuken_uit
          {% endif %}
#**********************************************************
#* Timers
#**********************************************************
- alias: timer_bijkeuken_lampen_finished
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.bijkeuken_lampen
  action:
    service: light.turn_off
    entity_id: light.bijkeuken
