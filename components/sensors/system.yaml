# Netdata NUC-1701

  - platform: netdata
    name: NUC-1701
    host: 192.168.1.20
    port: 19999
    resources:
      cpu:
        data_group: system.cpu
        element: system
      load1:
        data_group: system.load
        element: load1
      load5:
        data_group: system.load
        element: load5
      load15:
        data_group: system.load
        element: load15
      ramfree:
        data_group: system.ram
        element: free
      ramused:
        data_group: system.ram
        element: used
      ramcached:
        data_group: system.ram
        element: cached
