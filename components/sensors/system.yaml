#https://www.home-assistant.io/components/sensor.uptime/
  - platform: uptime
    unit_of_measurement: minutes

  - platform: uptime
    unit_of_measurement: hours

  - platform: uptime
    unit_of_measurement: days

#https://www.home-assistant.io/components/sensor.systemmonitor/
  - platform: systemmonitor
    resources:
#      - type: disk_use_percent
#      - type: disk_use_percent
#        arg: /home
#      - type: disk_free
#      - type: disk_use
      - type: memory_free
      - type: memory_use
      - type: memory_use_percent
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: eno1
      - type: network_out
        arg: eno1
        #arg: ens36
      - type: packets_in
        arg: eno1
      - type: packets_out
        arg: eno1
      - type: ipv4_address
        arg: eno1
      - type: processor_use
      - type: last_boot

#https://www.home-assistant.io/components/sensor.version/
  - platform: version
    source: local

  - platform: version
    source: docker

