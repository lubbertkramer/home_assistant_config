  - platform: radarr
    host: !secret radarr_ip
    port: !secret radarr_port
    api_key: !secret radarr_api
    monitored_conditions:
      - upcoming
      - movies
      - status
      - commands
    days: 2

  - platform: nzbget
    host: !secret nzbget_ip
    port: !secret nzbget_port
    username: !secret nzbget_username
    password: !secret nzbget_password
    monitored_variables:
      - article_cache
      - average_download_rate
      - download_paused
      - download_rate
      - download_size
      - post_paused
      - remaining_size
      - uptime
